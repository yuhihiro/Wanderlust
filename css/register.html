<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="register.css"/>
    <title>Formulário de Pesquisa</title>
  </head>

  <header>
    <h1>Cadastro</h1>
    <p>Obrigada por nos ajudar a melhorar nossos serviços.</p>
  </header>

  <body>
    <div class="container">
      <form class="form">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="form-group">
            <label for="nome">Senha</label>
            <input
              type="password"
              id="nome"
              name="nome"
              placeholder="Digite a senha"
              required
            />
          </div>
          <div class="form-group">
            <label for="nome">Confirmar senha</label>
            <input
              type="password"
              id="nome"
              name="nome"
              placeholder="Digite a senha"
              required
            />
          </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />
        </div>
        <div class="form-group">
          <label for="idade">Idade</label>
          <input
            type="number"
            id="idade"
            name="idade"
            min="10"
            max="99"
            placeholder="Idade"
            required
          />
        </div>
        


        <div class="form-group">
          <button onclick="enviar()"
          >Enviar</button>
        </div>
      </form>
      <footer>
        <p>Wanderlust<strong></strong> - 2021</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
